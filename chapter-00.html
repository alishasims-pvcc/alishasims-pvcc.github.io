<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: lightblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 2px solid blue;
        }
        th, td {
            border: 2px solid blue;
            padding: 10px;
            text-align: left;
            color: darkblue;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Item</th>
            <th>Definition</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Definition of Item 1 here</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>Definition of Item 2 here</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Definition of Item 3 here</td>
        </tr>
    </table>

</body>
</html>
